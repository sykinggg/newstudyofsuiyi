<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>稀疏数组</title>
	</head>
	<body>
		<h1>稀疏数组</h1>
		<p>稀疏函数就是从0开始的不连续索引的数组</p>
		<p>数组中length属性值代表着元素的个数，那就是稀疏数组</p>
		<script>
			var arr = new Array(3);
			arr[0] = 1;
			console.log(arr.length);
			arr[100] = 98;
			console.log(arr.length);
		</script>
	</body>
</html>
