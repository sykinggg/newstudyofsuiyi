<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组长度</title>
	</head>
	<body>
		<h1>数组长度</h1>
		<p>每个数组都有一个长度，要想获得这个长度，我们通过数组的length属性来获取</p>
		<p>length属性值代表数组中元素的个数</p>
		<h3>示例:</h3>
		<script>
			var arr1 = [];
			console.log(arr1.length);
			var arr2 = ["jason", "abc", [1, 2, 3], 321];
			console.log(arr2.length);
			var item;
			for(item in arr2){
				document.write(arr2[item] + "\n");
			}
		</script>
		<h3>注意:但是有情况是例外的，那就是稀疏数组</h3>
	</body>
</html>
