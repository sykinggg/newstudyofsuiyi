<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型</title>
	</head>
	<body>
		<h1>原型</h1>
		<p>每一个对象都连接到一个原型对象，并且可以从中继承属性</p>
		<p>所有通过字面量创建 的对象都具有同一个原型对象，并可以通过Object.prototype获取对原型 对象的引用</p>
		<p>通过new关键字后跟构造函数创建的对象的原型，就是构造函数的prototype 属性的值</p>
		<h3>示例:</h3>
		<p>通过new Object()创建的对象和字面量创建的对象一样也继承自 Object.prototype</p>
		<script>
			var sum = {
				name : "huizhiwnag",
				type : "加法"
			}
			Object.prototype.add = function(){
				alert("原型对象的方法");
			}
			sum.add();
		</script>
	</body>
</html>
