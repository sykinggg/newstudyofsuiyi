<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转义字符</title>
	</head>
	<body>
		<h1>转义字符</h1>
		<p>在我们写JavaScript代码的时候可能需要在用到特殊的字符（比如前文中提到的引号）</p>
		<p>可以避免了和标示字符串的引号发生混乱</p>
		<p>javascript使用以下八种转义字符，它们都是以反斜杠（\）开始</p>
		<table>
			<thead>
				<tr><td>序号</td><td>转义字符</td><td>使用说明</td></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>\b</td><td>后退一格</td></tr>
				<tr><td>2</td><td>\f</td><td>换页</td></tr>
				<tr><td>3</td><td>\n</td><td>换行</td></tr>
				<tr><td>4</td><td>\r</td><td>返回</td></tr>
				<tr><td>5</td><td>\t</td><td>制表符</td></tr>
				<tr><td>6</td><td>\'</td><td>单引号</td></tr>
				<tr><td>7</td><td>\"</td><td>双引号</td></tr>
				<tr><td>8</td><td>\</td><td>反斜杠</td></tr>
			</tbody>
		</table>
		<h3>示例:创建一个包含单个单引号的字符串，然后利用document.write进行输出</h3>
		<script>
			document.write("myname is 'sy'");
		</script>
	</body>
</html>
