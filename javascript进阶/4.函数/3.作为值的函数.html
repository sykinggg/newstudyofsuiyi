<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作为值的函数</title>
	</head>
	<body>
		<h1>作为值的函数</h1>
		<p>JavaScript中的函数名本身就是变量，所以函数也可以作为值来使用</p>
		<h3>示例:</h3>
		<script>
			function funcName(someFunc, someParam) {
				return someFunc(someParam);
			}
		</script>
		<h3>函数说明:</h3>
		<p>这个函数接收两个函数。第一个参数是一个函数，第二个参数是要传递给该函数的一个值</p>
		<h3>真实示例:</h3>
		<script>
			function funcName(someFunc, someParam) {
				return someFunc(someParam);
			}
			function sum (sum) {
				return sum + 3;
			}
			var result = funcName(sum, 5);
			alert(result);
		</script>
	</body>
</html>
