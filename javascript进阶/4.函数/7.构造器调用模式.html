<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造器调用模式</title>
	</head>
	<body>
		<h1>构造器调用模式</h1>
		<p>JavaScript中函数还可以是构造器. 将函数作为构造器来使用的语法就是在函数调用前面加上一个new关键字</p>
		<h3>示例:</h3>
		<script>
			var add = function() {
				this.name = "汇智网";
				this.sum = function(a, b){
					return a+b;
				}
			}
			//构造器调用
			var obj = new add();	//obj是一个对象
			alert(obj.sum(1,2));
		</script>
	</body>
</html>
