<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>apply调用模式</title>
	</head>
	<body>
		<h1>apply调用模式</h1>
		<p>JavaScript中函数也是对象，也可以拥有方法。其中call()和apply()用来间接的调用函数</p>
		<p>apply方法让我们构建一个参数数组传递给调用函数</p>
		<p>它也允许我们选择this的值</p>
		<p>apply方法接收两个参数，第一个是要绑定给this的值，第二个就是一个参数数组</p>
		<h2>语法：函数名.apply(对象, 参数数组)</h2>
		<h3>示例:</h3>
		<script>
			var add = function(a, b) {
				return a+b;
			}
			alert(add.apply(null, [1, 2]));
		</script>
		<p>call方法与apply方法类似，区别在call第二参数不是一个数组而是需要列举出来</p>
		<h3>示例:</h3>
		<script>
			var add = function(a, b) {
				return a+b;
			}
			alert(add.call(null, 1, 2));
		</script>
	</body>
</html>
