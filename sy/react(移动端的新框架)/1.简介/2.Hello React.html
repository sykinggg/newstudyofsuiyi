<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello React!</title>
		<script src="//cdn.bootcss.com/react/0.14.7/react-dom-server.js"></script>
	</head>
	<body>
		<h1>Hello React</h1>
		<p>在虚拟DOM上创建元素，然后将它们渲染到真实DOM上</p>
		<h2>React对象的两个方法</h2>
		<h3>·createElement(type,[props],[children...]) - 在虚拟DOM上创建指定的React元素</h3>
		<p>参数type用来指定要创建的元素类型，可以是一个字符串或一个React组件类型</p>
		<p>当使用 字符串时，这个参数应当是标准的HTML标签名称，比如：p、div、canvas等等</p>
	</body>
</html>
