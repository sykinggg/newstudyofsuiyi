	Props 传递数据
	基本概念:
		组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据
	代码示例:
		Vue.component('child', {
			<!--声明 props-->
			props: ['msg'],
			<!--prop 可以用在模板内-->
			<!--可以用 `this.msg` 设置-->
			template: '<span>{{msg}}</span>'
		})
	代码描述:
		“prop” 是组件数据的一个字段，期望从父组件传下来。子组件需要显式地用 props 选项声明 props
	代码示例:然后向它传入一个普通字符串
		<child msg="Hello!"></child>
	<script src="../vue.js"></script>
	<body>
		<div id="example">
			<child type="hello!"></child>
		</div>
	</body>
	<script>
		//在这里面写Vue.js代码
		Vue.component('child', {
			// 声明 props
			props: ['type'],
			template: '<span>{{type}}<span>'
		})
		new Vue({
			el:'#example'
		})
	</script>
</html>
