<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
			function loadMap() {
				var mapOptions = {
					center:new google.maps.LatLng(20, 78), zoom: 12,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("sample"), mapOptions);
			}
		</script>
	</head>
	<body onload = "loadMap()">
		<div id="sample" style="width:570px; height: 500px;"></div>
	</body>
</html>
