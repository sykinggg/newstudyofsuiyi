<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡属性</title>
	</head>
	<body>
		<h1>过渡属性</h1>
		<table>
			<thead>
				<tr>
					<td>属性</td><td>描述</td><td>css</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>transition</td><td>简写属性，用于在一个属性中设置四个过渡属性</td><td>3</td>
				</tr>
				<tr>
					<td>transition-property</td><td>规定应用过渡的 CSS 属性的名称</td><td>3</td>
				</tr>
				<tr>
					<td>transition-duration</td><td>定义过渡效果花费的时间。默认是 0</td><td>3</td>
				</tr>
				<tr>
					<td>transition-timing-function</td><td>规定过渡效果的时间曲线。默认是 "ease"</td><td>3</td>
				</tr>
				<tr>
					<td>transition-delay</td><td>规定过渡效果何时开始。默认是 0</td><td>3</td>
				</tr>
			</tbody>
		</table>
		<h1>示例</h1>
		<p>下面的两个例子设置所有过渡属性</p>
		<style>
			div {
				transition-property: width;
				transition-duration: 1s;
				transition-timing-function: linear;
				transition-delay: 2s;
				/*Firefox 4*/
				-moz-transition-property: width;
				-moz-transition-duration: 1s;
				-moz-transition-timing-function: linear;
				-moz-transition-delay: 2s;
				/*Safari 和 Chrome*/
				-webkit-transition-property: width;
				-webkit-transition-duration: 1s;
				-webkit-transition-timing-function: linear;
				-webkit-transition-delay: 2s;
				/*Opera*/
				-o-transition-property: width;
				-o-transition-duration: 1s;
				-o-transition-timing-function: linear;
				-o-transition-delay: 2s;
			}
		</style>
	</body>
</html>
