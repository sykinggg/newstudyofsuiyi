<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 过渡</title>
	</head>
	<body>
		<h1>CSS3 过渡</h1>
		<p>通过 CSS3，我们可以在不使用 Flash 动画或 JavaScript 的情况下，当元素从一种样式变换为另一种样式时为元素添加效果</p>
		<p>请把鼠标移动到右侧的元素上</p>
		<img src="../img/transition.png" alt="" />
		<h1>描述</h1>
		<p>Internet Explorer 10、Firefox、Chrome 以及 Opera 支持 transition 属性</p>
		<p>Safari 需要前缀 -webkit-</p>
		<p>注释：Internet Explorer 9 以及更早的版本，不支持 transition 属性</p>
		<p>注释：Chrome 25 以及更早的版本，需要前缀 -webkit-</p>
	</body>
</html>
