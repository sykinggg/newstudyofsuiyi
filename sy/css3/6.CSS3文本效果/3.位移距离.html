<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>位移距离</title>
	</head>
	<body>
		<h1>位移距离</h1>
		<p>text-shadow属性所使用的参数中，前两个参数为阴影离开文字的横方向位移距离与纵方向位移距离</p>
		<p>使用text-shadow属性时必须要指定这两个参数，可以对这两个参数指定负数值</p>
		<h2>举个栗子</h2>
		<style>
			.wrap {
				text-shadow: -15px 10px 5px gray;
				color: navy;
				font-size: 50px;
				font-weight: bold;
			}
		</style>
		<div class="wrap">
			Hello world!
		</div>
	</body>
</html>
