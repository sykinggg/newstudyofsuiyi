<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阴影的颜色</title>
	</head>
	<body>
		<h1>阴影的颜色</h1>
		<p>text-shadow属性所使用的参数中第四个参数是绘制阴影时所使用的颜色</p>
		<p>该参数可以放在其他三个参数之后，也可放其他三个参数之前，成为第一个参数</p>
		<p>该参数为可选参数，如果不指定，则使用浏览器指定的默认颜色</p>
		<h2>示例代码</h2>
		<style>
			.wrap {
				text-shadow: 5px 5px 20px;
				color: navy;
				font-size: 50px;
				font-weight: bold;
			}
		</style>
		<div class="wrap">
			Hello World!
		</div>
	</body>
</html>
