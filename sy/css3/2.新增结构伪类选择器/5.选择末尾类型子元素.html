<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择某元素的最后一个同类子元素<:last-of-type></title>
	</head>
	<body>
		<h1>选择某元素的最后一个同类子元素<:last-of-type></h1>
		<p>和:first-of-type选择器相反，:last-of-type选择器选择的是父元素下的某个类型的最后一个子元素</p>
		<h2>为最后一个p元素设置背景色</h2>
		<style>
			.wrap > p:last-of-type {
				background: green;
			}
		</style>
	</body>
</html>
