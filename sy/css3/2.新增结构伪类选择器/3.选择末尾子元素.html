<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择某个元素的最后一个子元素<:last-child></title>
	</head>
	<body>
		<h1>选择某个元素的最后一个子元素<:last-child></h1>
		<p>last-child选择器与:first-child选择器的作用类似，不同的是它选择是的元素的最后一个子元素</p>
		<h2>示例</h2>
		<style>
			.wrap li:last-child {
				background: green;
				border: 1px dashed blue;
			}
		</style>
	</body>
</html>
