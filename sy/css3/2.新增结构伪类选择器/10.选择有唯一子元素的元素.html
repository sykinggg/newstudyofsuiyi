<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匹配其父元素中有唯一子元素的元素<:only-child></title>
	</head>
	<body>
		<h1>匹配其父元素中有唯一子元素的元素<:only-child></h1>
		<p>E:only-child，匹配那些是其父元素唯一子元素的E元素</p>
		<p>简单来说就是匹配父元素中只有一个子元素的类型元素</p>
		<h2>简单示例</h2>
		<style>
			p: only-child {
				background: red;
			}
		</style>
	</body>
</html>
