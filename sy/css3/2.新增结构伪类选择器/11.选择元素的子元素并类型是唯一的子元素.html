<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择元素的特定类型并唯一的子元素<:only-of-type></title>
	</head>
	<body>
		<h1>选择元素的特定类型并唯一的子元素<:only-of-type></h1>
		<p>:only-of-type是表示一个元素他有很多个子元素，而其中只有一个子元素是唯一的</p>
		<p>使用这种选择器就可以选中元素的唯一子元素</p>
		<h2>举个栗子设置右栏中是唯一元素的背景色</h2>
		<style>
			div:only-of-type {
				background: green;
			}
		</style>
	</body>
</html>
