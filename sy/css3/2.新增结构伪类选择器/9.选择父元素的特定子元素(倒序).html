<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匹配特定类型的元素并倒数计算<:nth-last-of-type()></title>
	</head>
	<body>
		<h1>匹配特定类型的元素并倒数计算<:nth-last-of-type()></h1>
		<p>:nth-last-of-type(n)选择器匹配属于父元素的特定类型的第N个子元素的每个元素</p>
		<p>从最后一个子元素开始计数(n可以是数字或公式)</p>
		<h2>设置指定p元素背景色：</h2>
		<style>
			p:nth-last-of-type(3) {
				background: red;
			}
		</style>
	</body>
</html>
