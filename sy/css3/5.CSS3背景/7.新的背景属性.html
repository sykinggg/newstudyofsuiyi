<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新的背景属性</title>
	</head>
	<body>
		<h1>新的背景属性</h1>
		<table>
			<thead>
				<tr>
					<td>属性</td>
					<td>描述</td>
					<td>css</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>background-clip</td>
					<td>规定背景的绘制区域</td>
					<td>3</td>
				</tr>
				<tr>
					<td>background-origin</td>
					<td>规定背景图片的定位区域</td>
					<td>3</td>
				</tr>
				<tr>
					<td>background-size</td>
					<td>规定背景图片的尺寸</td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
		<style>
			.wrap {
				width: 300px;
				height: 200px;
				padding: 50px;
				background-color: yellow;
				background-clip: content-box;
				border: 1px solid #92b901;
			}
		</style>
		<div class="wrap">
			闹红一舸，记来时，尝与鸳鸯为侣，三十六陂人未到，水佩风裳无数。翠叶吹凉，玉容消酒，更洒菇蒲雨。嫣然摇动，冷香飞上诗句。
日暮，青盖亭亭，情人不见，争忍凌波去？只恐舞衣寒易落，愁人西风南浦。高柳垂阴，老鱼吹浪，留我花间住。田田多少，几回沙际归路。
		</div>
	</body>
</html>
