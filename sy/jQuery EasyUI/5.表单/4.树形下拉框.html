<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ComboTree</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
		<h1>ComboTree</h1>
		<p>树形下拉框结合选择控件和下拉树控件</p>
		<p>它与combobox(下拉列表框)类似，但是将下拉列表框的列表替换成了树形控件</p>
		<p>该控件支持树状态复选框，方便多选操作</p>
		<p>如图: <img src="../img/comboxtree.bmp" alt="" /></p>
		<h2>1.使用标签创建树形下拉框。要为该元素添加easyui-combotree的类</h2>
		<select id="cc" class="easyui-combotree" style="width: 200px;" data-options="url:'get_data.php', required:true"></select>
		<h2>2.使用Javascript创建树形下拉框</h2>
		<input id="ccc" value="01" />
		<script>
			$("#ccc").combotree({
				url:'get_data.php',
				required: true
			});
		</script>
		<p>这其中的url为远程数据的链接</p>
		<p>可以通过loadData方法来初始化树形下拉框</p>
		<script>
			$("#ccc").combotree('loadData', [{
				id: 1,
				text: 'Language',
				children: [{
					id: 11,
					text: 'Java'
				},{
					id: 12,
					text: 'C++'
				}]
			}]);
		</script>
		<a href="http://www.jeasyui.com/documentation/index.php">更多</a>
	</body>
</html>
