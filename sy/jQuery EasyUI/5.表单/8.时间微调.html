<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TimeSpinner</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
		<h1>TimeSpinner</h1>
		<p>时间微调组件允许用户点击组件右侧的小按钮来增加或减少时间</p>
		<h2>class属性值设置为easyui-timespinner</h2>
		<input id="ss" class="easyui-timespinner" style="width:80px;" required="required" data-options="min:'08:30', showSeconds: true" />
		<h2>可以通过Javascript创建时间微调组件</h2>
		<input id="sss" style="width: 80px;" />
		<script>
			$("#sss").timespinner({
				min: '08:30',
				required: true,
				showSeconds: true
			});
		</script>
		<p>设置时间微调组件的值</p>
		<script>
			$(function(){
				$("#sss").timespinner('setValue', '17:45');		// 设置时间微调组件的值
				var v = $("#sss").timespinner('getValue');		// 获取时间微调组件的值
				alert(v);
			})
		</script>
	</body>
</html>
