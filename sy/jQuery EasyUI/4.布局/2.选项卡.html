<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<h1>tabs</h1>
	<p>基本概念:选项卡显示一批面板。但在同一个时间只会显示一个面板。每个选项卡面板都有头标题和一些小的按钮工具菜单，包括关闭按钮和其他自定义按钮</p>
	<span>如图:</span><img src="../img/tabs.bmp" alt="" />
	<h6>1. 通过标签创建选项卡</h6>
	<p>只需要给<　div　>标签添加一个类'easyui-tabs'</p>
	<p>每个选项卡面板都通过子< div >标签进行创建，用法和panel(面板)相同</p>
	<div id="tt" class="easyui-tabs" style="width:500px;height:250px">
		<div title="Tab1" style="padding:20px">
			tab1
		</div>
		<div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px">
			tab2
		</div>
		<div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px">
			tab3
		</div>
	</div>
	<h6>2. 通过Javascript创建选项卡</h6>
	<p>该选项卡被选择时将会触发'onSelect'事件</p>
	<script>
		$("#tt").tabs({
			border:false,
			onSelect:function(title){
				alert(title + 'is selected');
			}
		});
	</script>
	<h6>添加新的选项卡面板</h6>
	<p>以下代码是添加一个新的选项卡，并添加一个菜单图标</p>
	<script>
		$('#tt').tabs('add', {
			title: 'New Tab',
			content: 'Tab Body',
			closable: true,
			tools:[{
				iconCls:'icon-mini-refresh',
				handler:function(){
					alert('refresh');
				}
			}]
		})
	</script>
	<h6>获取选择的选项卡</h6>
	<script>
		var pp = $("#tt").tabs('getSelected');
		var tab = pp.panel('options').tab;
	</script>
	<h1>真实案例</h1>
	<div id="tt" class="easyui-tabs" style="width:500px; height:250px;">
		<div title="Tab1" style="padding:20px">
			tab1
		</div>
		<div title="Tab2" data-options="closable:true" style="overflow:auto; padding: 20px;">
			tab2
		</div>
		<div title="Tab3" data-options="iconCls:'icon-reload', closabled:true" style="padding:20px">
			tab3
		</div>
	</div>
	<body>
	</body>
</html>
