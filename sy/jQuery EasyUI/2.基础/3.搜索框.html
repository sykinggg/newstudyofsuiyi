<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
	SearchBox
	基本概念:搜索框提示用户需要输入搜索的值。它可以结合一个菜单，允许用户选择不同的搜索类别
	如图: <img src="../img/searchbox.bmp" alt="" />
		1.使用标签创建。添加'easyui-searchbox'类到< input >标签
			<input id="ss" class="easyui-searchbox" style="width:300px" 
　　　　data-options="searcher:qq,prompt:'Please Input Value'" type="text">
		2.通过javascript创建
		<input type="text" id="sss" />
		<div id="mm" style="width: 120px">
			<div data-options="name:'all',iconCls:'icon-ok'">All News</div>
			<div dtat-options="name:'sports'">Sports News</div>
		</div>
		<script>
			$("#sss").searchbox({
				searcher:function(value, name){
					alert(value+", " +name)
				},
				menu:'#mm',
				prompt:'Please Input Value'
			});
			$('#sss').searchbox('setValue', '123');
			$('#sss').searchbox('getVlaue', "");
		</script>
		注意:可以通过它的setValue与getValue来设置或都返回一个搜索值
		$('#ss').searchbox('setValue', '123');
		$('#ss').searchbox('getVlaue', "");
		2.也可以通过html来创建
		<div style="margin:20px 0">
			<input type="text" class="easyui-searchbox" data-options="prompt:'请输入',menu:'#mm',searcher:doSearch"
				style="width:300px" id="ss" />
				<div id="mm">
					<div data-options="name:'all', iconCls:'icon-ok'">All News</div>
					<div data-options="name:'sports'">Sports News</div>
				</div>
		</div>
		<script>
			function doSearch(value, name){
				alert('You input' + value+'('+name+')');
			}
		</script>
	</body>
</html>
