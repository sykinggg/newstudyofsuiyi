<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
	Resizable
	基本概念:我们通过给< div >标签添加class="easyui-resizable" 属性来创建一个可以调整大小的窗口
		<div id="rr" class="easyui-resizable" data-options="maxWidth:800, maxHeight:600" 
			style="width:100px; height:100px; border:1px solid #ccc;"></div>
	也可以通过javascript来创建
		<div id="rr" style="width:100px; height:100px; border: 1px solid #ccc"></div>
		<script>
			$("#rr").resizable({
				maxWidth:800,			//当调整大小时候的最大宽度
				maxHeight:800			//当调整大小时候的最大高度
			});
		</script>
	</body>
</html>
