<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
		<style>
			.left{
			  	width:120px;
			  	float:left;
			}
			.left table{
				background:#E0ECFF;
			}
			.left td{
				background:#eee;
			}

				float:right;

			}

			}
		</style>
	</head>
	<h1>学校课程表</h1>
	<p>实例描述:实现对学校课程表的安排,主要是通过拖放组件来完成</p>
	<span>如图</span><img src="../img/school.bmp" alt="" />
	<h6>首先实现学校的所有课程</h6>

			<tr><td><div class="item">English</div></td></tr>
			<tr><td><div class="item">Science</div></td></tr>
			<tr><td><div class="item">Music</div></td></tr>
			<tr><td><div class="item">History</div></td></tr>
			<tr><td><div class="item">Computer</div></td></tr>
			<tr><td><div class="item">Mathematics</div></td></tr>
			<tr><td><div class="item">Arts</div></td></tr>
			<tr><td><div class="item">Ethics</div></td></tr>
		</table>
	</div>
	<h6>显示时间表</h6>
	<div class="right">
		<table>
			<tr>
				<td class="blank"></td>
				<td class="title">Monday</td>
				<td class="title">Tuesday</td>
				<td class="title">Wednesday</td>
				<td class="title">Thursday</td>
				<td class="title">Friday</td>
			</tr>
			<tr>
				<td class="time">08:00</td>
				<td class="drop"></td>
				<td class="drop"></td>
				<td class="drop"></td>
				<td class="drop"></td>
				<td class="drop"></td>
			</tr>
			<tr>

				<td class="drop"></td>

			</tr>
			<tr>
				<td class="time">11:00</td>
				<td class="drop"></td>
				<td class="drop"></td>
				<td class="drop"></td>
				<td class="drop"></td>

			</tr>

			<tr>

		</table>
	</div>
	<body>
		<script>
			$(".left .item").draggable({
				revert:true,
				proxy:'clone'
			});
			$('.right td.drop').droppable({
				onDragEnter:function(){
					$(this).addClass('over');
				},
				onDragLeave:function(){
					$(this).removeClass('over');
				},
				onDrop:function(e, source){
					$(this).removeClass('over');
					if($(source).hasClass('assigned')){
						$(this).append(source);
					}else{
						var c = $(source).clone().addClass('assigned');
						$(this).empty().append(c);
						c.draggable({
							revert:true
						});
					}
				}
			});
		</script>
	</body>
