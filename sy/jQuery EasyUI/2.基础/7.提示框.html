	Tooltip
	基本概念:当用户将鼠标移动到元素上的时候，将会显示一个消息提示框
		注意:提示框的内容可以是页面中任何一个HTML元素或者通过Ajax发送后台请求以获取提示框内容
		1.通过标签创建提示框，给元素添加一个"easyui-tooltip"的类名，无需任何Javascript代码
		<a href="javascript:void(0)" title="This is the tolltip message." calss="easyui-tooltip">Hover me</a>
		2.通过Javascript创建提示框
		<a href="javascript:void(0)" id="dd">Click here</a>
		<script>
			$("#dd").tooltip({
				position:'right',
				content:'<span style="color:#fff">This is the tooltip message.</span>',
				onShow: function(){
					$(this).tooltip('tip').css({
						backgroundColor:'#666',
						borderColor:'#666'
					});
				}
			});
		</script>
