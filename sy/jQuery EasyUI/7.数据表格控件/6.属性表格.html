<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性表格</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
		<h1>属性表格</h1>
		<p>属性网格（property grid）带有一个内置的 expand（展开）/collapse（合并） 按钮，可以简单地为行分组</p>
		<p>您可以简单地创建一个可编辑属性的分层（hierarchical）列表</p>
		<p>如图: <img src="../img/propertygrid.bmp" alt="" /></p>
		<p>创建propertygrid的方法与前面的datagrid方法相同，就是添加class属性为easyui-propertygrid</p>
		<table id="tt" class="easyui-propertygrid" style="width: 300px;" showGroup="true"
			scrollbarSize="0"></table>
		<script>
			$(function(){
				$('#tt').datagrid({    
				    data:[
						{"name":"Name","value":"Bill Smith","group":"ID Settings","editor":"text"},
						{"name":"Address","value":"","group":"ID Settings","editor":"text"},
						{"name":"Age","value":"40","group":"ID Settings","editor":"numberbox"},
						{"name":"Birthday","value":"01/02/2012","group":"ID Settings","editor":"datebox"},
						{"name":"SSN","value":"123-456-7890","group":"ID Settings","editor":"text"},
						{"name":"Email","value":"bill@gmail.com","group":"Marketing Settings","editor":{
							"type":"validatebox",
							"options":{
								"validType":"email"
							}
						}},
						{"name":"FrequentBuyer","value":"false","group":"Marketing Settings","editor":{
							"type":"checkbox",
							"options":{
								"on":true,
								"off":false
							}
						}}
					]  
				});  
			});
		</script>
	</body>
</html>
