<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../angular.js"></script>
	</head>
	<body ng-app="app">
		<hello></hello>
	</body>
	<script>
		var appModule = angular.module("app", []);
		appModule.directive('hello', function(){
			return {
				restrict: "E",
				template: "<div>Hi there</div>",
				replace: true
			};	
		});
	</script>
</html>
