<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本原理</title>
	</head>
	<body>
		<h1>基本原理</h1>
		<p>介绍微信公众平台的基本原理</p>
		<h2>描述</h2>
		<p>微信服务器就相当于一个转发服务器，终端（手机、Pad等）发起请求至微信服务器，微信服务器，然后将请求转发给自定义服务（这里就是我们的具体实现）</p>
		<p>服务处理完毕，然后转发给微信服务器，微信服务器再将具体响应回复到终端</p>
		<p>通信协议为：HTTP；数据格式为：XML</p>
		<p>流程如图:</p>
		<img src="../img/service.png" alt="" />
		<h2>使用流程</h2>
		<p>其实，我们需要做的事情，就是对HTTP请求，做出响应</p>
		<p>具体的请求内容，我们按照特定的XML格式去解析，处理完毕后，也要按照特定的XML格式返回</p>
	</body>
</html>
