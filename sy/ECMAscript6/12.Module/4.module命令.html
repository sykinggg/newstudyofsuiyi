<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>module命令</title>
	</head>
	<body>
		<h1>module命令</h1>
		<p>module命令可以取代import语句，达到整体输入模块的作用</p>
		<script>
			//main.js
			module circle form 'circle';
			document.write("圆面积:" circle.area(4));
			document.write("圆周长:" circle.circumference(4));
		</script>
		<h1>代码解释</h1>
		<p>module命令后面跟一个变量，表示输入的模块定义在该变量上</p>
	</body>
</html>
