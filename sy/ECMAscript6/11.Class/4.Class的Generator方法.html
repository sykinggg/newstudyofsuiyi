<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Class的Generator方法</title>
	</head>
	<body>
		<h1>Class的Generator方法</h1>
		<p>如果某个方法之前加上星号（*），就表示该方法是一个Generator函数</p>
		<script>
			class Foo {
				constructor(...args) {
					this.args = args;
				}
				* [Symbol.iterator]() {
					for(let arg of this.args) {
						yield arg;
					}
				}
			}
			
			for(let x of new Foo('hello', 'world')) {
				document.write(x);
			}
			
			//hello
			//world
		</script>
		<h1>代码解释</h1>
		<p>Foo类的Symbol.iterator方法前有一个星号，表示该方法是一个Generator函数</p>
		<p>Symbol.iterator方法返回一个Foo类的默认遍历器，for...of循环会自动调用这个遍历器</p>
	</body>
</html>
