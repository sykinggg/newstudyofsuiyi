<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修饰器-类的修饰</title>
	</head>
	<body>
		<h1>修饰器-类的修饰</h1>
		<p>修饰器（Decorator）是一个表达式，用来修改类的行为</p>
		<p>这是ES7的一个提案，目前Babel转码器已经支持</p>
		<p>修饰器对类的行为的改变，是代码编译时发生的，而不是在运行时。这意味着，修饰器能在编译阶段运行代码</p>
		<script>
			function testtable(target) {
				target.isTestable = true;
			}
			
			@testable
			calss MyTestableClass {}
			console.log(MyTestableClass.isTestable) // true
		</script>
		<h1>代码解释</h1>
		<p>上面代码中，@testable就是一个修饰器</p>
		<p>它修改了MyTestableClass这个类的行为，为它加上了静态属性isTestable</p>
		<p>基本上，修饰器的行为就是下面这样</p>
		<script>
			@decorator
			calss A ()
			// 等同于
			class A ()
			A = decorator(A) || A;
		</script>
		<p>修饰器本质上就是能在编译时执行的函数</p>
	</body>
</html>
