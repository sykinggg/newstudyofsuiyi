<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Class基本语法</title>
	</head>
	<body>
		<h1>Class基本语法</h1>
		<p>ES6提供了更接近传统语言的写法，引入了Class（类）这个概念，作为对象的模板</p>
		<script>
			class Point {
				constructor(x, y) {
					this.x = x;
					this.y = y;
				}
				toString() {
					return '('+this.x+', '+this.y+')';
				}
			}
		</script>
		<p>上面代码定义了一个“类”，可以看到里面有一个constructor方法，这就是构造方法，而this关键字则代表实例对象</p>
		<h2>constructor方法</h2>
		<p>constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法</p>
		<h3>实例对象</h3>
		<script>
			var point = new Point(2, 3);
		</script>
		<h3>name属性</h3>
		<script>
			class Point {}
			Point.name // "Point"
		</script>
		<h3>class表达式</h3>
		<p>与函数一样，Class也可以使用表达式的形式定义</p>
		<script>
			const MyClass = class Me {
				getClassName() {
					return Me.name;
				}
			};
		</script>
	</body>
</html>
