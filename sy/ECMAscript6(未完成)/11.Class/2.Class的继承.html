<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Class的继承</title>
	</head>
	<body>
		<h1>Class的继承</h1>
		<p>Class之间可以通过extends关键字，实现继承</p>
		<h2>子类会继承父类的属性和方法</h2>
		<script>
			class Point {
				constructor(x, y) {
					this.x = x;
					this.y = y;
				}
			}
			
			class ColorPoint extends Point {
				constructor(x, y, color) {
					this.color = color; // ReferenceError
					super(x, y);
					this.color = color; // 正确
				}
			}
		</script>
		<p>上面代码中，子类的constructor方法没有调用super之前，就使用this关键字，结果报错，而放在super方法之后就是正确的</p>
		<h1>注意：ColorPoint继承了父类Point，但是它的构造函数必须调用super方法</h1>
		<h3>下面是生成子类实例的代码</h3>
		<script>
			let cp = new ColorPoint(25, 8, 'green');
			
			cp instanceof ColorPoint // true
			cp instanceof Point // true
		</script>
	</body>
</html>
