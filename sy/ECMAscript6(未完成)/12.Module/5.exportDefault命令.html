<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>export default命令</title>
	</head>
	<body>
		<h1>export default命令</h1>
		<p>为加载模块指定默认输出，使用export default命令</p>
		<script>
			//export-default.js
			export default function() {
				document.write('foo');
			}
		</script>
		<p>上面代码是一个模块文件export-default.js，它的默认输出是一个函数</p>
		<p>其他模块加载该模块时，import命令可以为该匿名函数指定任意名字</p>
		<script>
			//import-default.js
			import customName form './export-default';
			customName(); // 'foo'
		</script>
		<h1>代码解释</h1>
		<p>上面代码的import命令，可以用任意名称指向export-default.js输出的方法</p>
		<h1>注意:</h1>
		<p>需要注意的是，这时import命令后面，不使用大括号</p>
	</body>
</html>
