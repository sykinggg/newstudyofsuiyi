<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Promise实例添加状态改变时的回调函数</title>
	</head>
	<body>
		<h1>Promise实例添加状态改变时的回调函数</h1>
		<h2>Promise实例具有then方法，也就是说，then方法是定义在原型对象,作用是为Promise实例添加状态改变时的回调函数</h2>
		<h3>then方法两个参数：</h3>
		<h4>Resolved状态的回调函数</h4>
		<h4>Rejected状态的回调函数（可选）</h4>
		<p>then方法返回的是一个新的Promise实例（注意，不是原来那个Promise实例）</p>
		<p>因此可以采用链式写法，即then方法后面再调用另一个then方法</p>
		<script>
			getJSON("/posts.json").then(function(json) {
				return json.post;
			}).then(function(post){
				...
			});
		</script>
		<p>上面的代码使用then方法，依次指定了两个回调函数。第一个回调函数完成以后，会将返回结果作为参数，传入第二个回调函数</p>
	</body>
</html>
