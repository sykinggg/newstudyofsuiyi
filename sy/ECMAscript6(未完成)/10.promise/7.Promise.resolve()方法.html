<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Promise.resolve()方法</title>
	</head>
	<body>
		<h1>Promise.resolve()方法</h1>
		<h2>需要将现有对象转为Promise对象，Promise.resolve方法就起到这个作用</h2>
		<p>如果Promise.resolve方法的参数，不是具有then方法的对象（又称thenable对象），则返回一个新的Promise对象，且它的状态为Resolved</p>
		<script>
			var p = Promise.resolve('Hello');
			p.then(function(s) {
				document.write(s)
			});
		</script>
		<p>输出结果Hello</p>
		<p>由于字符串Hello不属于异步操作（判断方法是它不是具有then方法的对象），返回Promise实例的状态从一生成就是Resolved，所以回调函数会立即执行</p>
	</body>
</html>
