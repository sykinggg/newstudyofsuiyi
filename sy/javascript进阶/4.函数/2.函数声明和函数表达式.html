<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数声明和函数表达式</title>
	</head>
	<body>
		<h1>函数声明和函数表达式</h1>
		<p>对函数声明和函数表达式并不是一视同仁的</p>
		<p>对于前者解析器会率先读取，并使其在执行任何代码之前可用</p>
		<p>对于后者，则必须等到解析器执行 到它所在的代码行，才会真正被解析执行</p>
		<h3>示例:</h3>
		<script>
//			alert(sum(3, 11));
//			function sum(x, y){
//				return x + y;
//			}
		</script>
		<h3>代码描述:</h3>
		<p>把上面的函数声明定义的函数转换为函数表达式定义函数</p>
		<h3>示例:</h3>
		<script>
			alert(sum(3, 11));
			var sum  = function(x, y) {
				return x + y;
			}
		</script>
		<h3>注意:</h3>
		<p>上述中第二段代码与西宁会产生错误，因为在执行到函数所在的语句之前，变量sum 中不会保存有对函数的引用</p>
		<h3>注意:</h3>
		<p>第一行代码就会报错，也不会执行到下一行</p>
		<p>除了什么时候通过变量访问函数这一点区别外，函数声明与函数表达式的语法是等价的</p>
	</body>
</html>
