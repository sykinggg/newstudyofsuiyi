<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数表达式</title>
	</head>
	<body>
		<h1>函数表达式</h1>
		<p>语法:var funcName = fucntion(参数){ 代码 }</p>
		<h3>示例:</h3>
		<script>
			var sum = function(x, y){
				return x + y;
			}
		</script>
		<h3>代码描述</h3>
		<p>示例中把一个匿名的函数赋值给变量sum，由于var定义了一个声明语句，对变量 sum 的解析是在代码运行之前，因此sum变量在代码运行时已经被定义过了</p>
		<p>但是由于赋值语句只在运行时执行，因此在相应代码执行之前，sum的值缺省为undefined</p>
	</body>
</html>
