<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数调用模式</title>
	</head>
	<body>
		<h1>函数调用模式</h1>
		<p>函数调用模式即通常的函数调用，属于全局性调用</p>
		<script>
			var add = function(a, b){
				return a + b;
			}
			//函数调用模式
			alert(add(1,2));
		</script>
		<p>上述代码等价</p>
		<script>
			function add(a, b){
				return a + b;
			}
			alert(add(1,2));
		</script>
	</body>
</html>
