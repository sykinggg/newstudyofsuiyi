<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String类型</title>
	</head>
	<body>
		<h1>String类型</h1>
		<p>String 类型用于表示由零或多个 16位 Unicode 字符组成的字符序列，即字符串</p>
		<p>字符串可以被包含在一对双引号或单引号中来表示</p>
		<h3>示例:</h3>
		<script>
			var strN1 = "jason";
			var strN2 = "huizhi";
		</script>
		<h2>代码描述:</h2>
		<p>这两种表示字符串的方式没有区别</p>
		<h3>注意:</h3>
		<p>以双引号开头的字符串也一定要以双引号结尾，单引号同上</p>
		<h4>如果字符串里面包含字符串</h4>
		<p>·1.双引号里面用单引号</p>
		<p>·2.单引号里面用双引号</p>
		<h3>示例:</h3>
		<script>
			var strN1 = "My name is 'xiaoming'";
			var strN2 = 'My name is "xiaoming"';
		</script>
		<h3>注意:如果有两个一样的引号就需要转义</h3>
	</body>
</html>
