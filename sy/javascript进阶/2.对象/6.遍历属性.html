<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>遍历属性</title>
	</head>
	<body>
		<h1>遍历属性</h1>
		<p>除了检测属性的存在，我们还经常对属性进行遍历。通常会用：for/in</p>
		<p>for / in 语句可用来遍历一个对象的所有属性名</p>
		<p>它会将所有的属性（包括函数和原型中的属性）</p>
		<script>
			var cat = {
				"name" : "小白",
				"type" : "汇智网",
				"eat" : function(){
					alert("吃老鼠");
				}
			}
			Object.prototype.color = "白色";
			var name;
			for (name in cat){
				document.write(cat[name] + "\n");
			}
		</script>
	</body>
</html>
