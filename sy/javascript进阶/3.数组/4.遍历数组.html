<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>遍历数组</title>
	</head>
	<body>
		<h1>遍历数组</h1>
		<p>数组就是对象，所以我们可以用 for/in 来遍历数组</p>
		<h3>注意:</h3>
		<p>可惜 for/in 不能保证属性的顺序，但是大多数情况下都希望按照 阿拉伯数组顺序来产生元素</p>
		<p>解决方法:可以用最常规的 for 来遍历数组</p>
		<script>
			var arr = [1, 22, 3, 333, 332, 444];
			for(var i = 0; i< arr.length; i++){
				document.write("第" + i + "元素：" + arr[i] + "\n");
			}
		</script>
	</body>
</html>
