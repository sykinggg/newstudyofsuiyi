<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建数组</title>
	</head>
	<body>
		<h1>创建数组</h1>
		<p>Array类型是Javascript中比较常用的类型，它和其他语言的数组有很大的区别，虽然它们数组的数据都是有序列表</p>
		<p>但是JavaScript的数组可以保存任意类型的数据（包括它本身）</p>
		<p>注意:且大小是动态的，可以随着数据的添加而自动增长</p>
		<h2>创建数组的两种方法:</h2>
		<h3>第一种方式：使用Array构造函数</h3>
		<script>
			var arr = new Array();
		</script>
		<p>知道数组中的数据，可以把数据包含到构造函数中</p>
		<script>
			var arr = new Array("cat", "dog", "nouse");
		</script>
		<p>数组中的数据只有一个且是数值时，用引号引起来length是1，不用引号的话数值是几就表示length是几</p>
		<script>
			var arr = new Array("2");	//创建了一个包含字符串是3的数组，length为1。
			var arr = new Array(3);		//创建了一个length为3的数组
		</script>
		<h3>第二种方式：使用字面量表示法</h3>
		<script>
			var arr = [];
		</script>
		<p>如果知道其中的数据</p>
		<script>
			var arr = ["cat", "dog", "mouse"];
		</script>
	</body>
</html>
