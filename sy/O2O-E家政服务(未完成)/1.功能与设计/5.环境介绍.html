	环境介绍
	汇智网使用注意:
		在我们右边的编辑环境中，我们可以点击【文件管理】，来打开我们的项目目录
			可以通过【打开】【添加】【保存】【删除】来执行相应的操作
		当我们点击【添加】时，可以添加文件或目录
			注意:当打开文件进行编辑完成后，一定要点击【保存】
		点击【提交运行】就可以运行我们的项目了，然后再点击【访问测试】就可以查看我们的页面了
		注意:在开发的过程中,来进行调试
