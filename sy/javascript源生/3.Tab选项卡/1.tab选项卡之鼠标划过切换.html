<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab选项卡之鼠标滑过切换</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			#container {
				width: 400px;
				height: 200px;
				border: 1px solid #eee;
				overflow: hidden;
			}
			#menu {
				padding: 0px;
				margin: 0 auto;
				height: 40px;
				line-height: 40px;
				border-bottom: 1px solid #ddd;
				padding: 0px;
			}
			#menu ul li, #menu ul li a {
				display: inline-block;
				float: left;
				width: 100px;
				text-align: center;	
			}
			a {
				text-decoration: none;
				margin: 0px;
			}
			.mod {
				width: 400px;
				height: 160px;
				display: none;
			}
			.select {
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<h1>tab选项卡之鼠标滑过切换</h1>
		<p>同时运动</p>
		<p>实现思路</p>
		<p>为每个菜单选项绑定onmouseover事件，控制对应内容栏的display属性</p>
		<h2>效果</h2>
		<img src="../img/c3_1.gif" alt="" />
		<h3>编写代码</h3>
		<p>1.和前面相同我们需要通过for循环绑定事件</p>
		<p>2.当鼠标滑过时我们将消除上一个选中元素的类名，并赋予它类名select，改变背景颜色</p>
		<p>3.为每个menu_li设置ind属性，用它做索引找到与之对应的信息栏</p>
		<h3>示例</h3>
		<script>
//			function showTab(_this){
//				for(var i = 0; i < menu_li.length; i++){

//					mod[i].style.display="none";
//				};
//				_this.className='select';
//				mod[_this.ind].style.display="block";
//			}
		</script>
		<h1>真实案例</h1>
		<div id="container">
			<div id="menu">
				<li class="select"><a href="">item1</a></li>
				<li><a href="">item2</a></li>
				<li><a href="">item3</a></li>
				<li><a href="">item4</a></li>
			</div>
			<div id="mod_content">
				<div class="mod" style="display:block;">item1</div>
				<div class="mod">item2</div>
				<div class="mod">item3</div>
				<div class="mod">item4</div>
			</div>
		</div>
		<script>
			window.onload = function(){
				var timer = null;
				var menu = document.getElementById('menu');
				var mod_content = document.getElementById('mod_content');
				var menu_li = menu.getElementsByTagName('li');
				var mod = mod_content.getElementsByTagName('div');
				for(var i = 0; i<menu_li.length; i++){
					menu_li[i].ind = i;
					menu_li[i].onmouseover = function(){
						showTab(this);
					};
				}
				function showTab(_this) {
					for(var i = 0; i < menu_li.length; i++){
						menu_li[i].className="";
						mod[i].style.display="none";
					};
					_this.className = 'select';
					mod[_this.ind].style.display="block";
				}
			};
		</script>
	</body>
</html>
