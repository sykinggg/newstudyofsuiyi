	相等条件
	基本概念:
		相等条件是最简单常用的的查询操作，查询条件是{ field:value }格式的BSON对象
	语法概念:
		{field: value}
	语法示例:
		示例：查询"inventory集合中所有type字段为snacks的文档";
		db.inventory.find({type:"snacks"})
	代码示例:
		db.person.find({status:"X"});
