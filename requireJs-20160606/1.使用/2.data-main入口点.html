<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>data-main入口点</title>
	</head>
	<body>
		<h1>data-main入口点</h1>
		<p>require.js 在加载的时候会检察data-main 属性</p>
		<script data-main="scripts/main" src="../js/Require.js"></script>

		<h2>data-main使用</h2>
		<p>可以在data-main指向的脚本中设置模板加载 选项，然后加载第一个应用模块</p>

		<h3>注意:</h3>
		<p>在main.js中所设置的脚本是异步加载的</p>
		<p>在页面中配置了其它JS加载，则不能保证它们所依赖的JS已经加载成功</p>

		<h2>真实示例</h2>
		<script data-main="scripts/main" src="../js/Require.js"></script>
		<script src="scripts/other.js"></script>

		<script>
			// contents of main.js:
			require.config({
				paths: {
					foo:'libs/foo-1.1.3'
				}
			});
		</script>

		<script>
			// contents of other.js:
			require(["foo"], function(foo) {
				// content
			});
		</script>
	</body>
</html>
