<div class="width-100p pad-l-10">
    <ul class="nav nav-tabs mar-t-20">
        <li *ngFor="let item of routerLinkArr; let i = index" 
            class="nav-item cursor-pointer">
            <a routerLinkActive="active" 
                [routerLink]="[item.router]" 
                class="nav-link">
                {{item.name}}
            </a>
        </li>
    </ul>
    <router-outlet></router-outlet>
</div>
