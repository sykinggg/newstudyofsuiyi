<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<table>
			<tr>
				<td>符号</td><td>运算式</td><td>解析式</td>
			</tr>
			<tr>
				<td>+=</td><td>x += y</td><td>x = x + y</td>
			</tr>
			<tr>
				<td>-=</td><td>x -= y</td><td>x = x - y</td>
			</tr>
			<tr>
				<td>*=</td><td>x *= y</td><td>x = x * y</td>
			</tr>
			<tr>
				<td>/=</td><td>x /= y</td><td>x = x / y</td>
			</tr>
			<tr>
				<td>%=</td><td>x %= y</td><td>x = x % y</td>
			</tr>
		</table>
		<script>
			var a = 10;
			console.log('a'+a);
			if(a == 10){
				var b = 5;
				a = b;
				console.log('a'+a);
			}
			console.log('a'+a);
			const c = 10;
			c++;
			console.log('c'+c);
		</script>
	</body>
</html>
