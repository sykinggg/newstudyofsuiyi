<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>export命令</title>
	</head>
	<body>
		<h1>export命令</h1>
		<h2>详细描述</h2>
		<p>模块功能主要由两个命令构成：export和import</p>
		<p>export命令用于用户自定义模块，规定对外接口</p>
		<p>import命令用于输入其他模块提供的功能，同时创造命名空间（namespace），防止函数名冲突</p>
		<h3>ES6允许将独立的JS文件作为模块，允许一个JavaScript脚本文件调用另一个脚本文件</h3>
		<p>现有profile.js文件，保存了用户信息</p>
		<p>解释:ES6将其视为一个模块，里面用export命令对外部输出了三个变量</p>
		<script>
			//profile.js
			var firstName = "Michael";
			var lastName = "Jackson";
			var year = 1958;
			
			export(firstName, lastName, year);
		</script>
	</body>
</html>
