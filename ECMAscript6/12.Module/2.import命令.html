<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>import命令</title>
	</head>
	<body>
		<h1>import命令</h1>
		<p>使用export命令定义了模块的对外接口以后，其他JS文件就可以通过import命令加载这个模块（文件）</p>
		<script>
			//main.js
			import {firstName, lastName, year} form './profile';

			function sfirsetHeader(element) {
				element.textContent = firstName + '' + lastName;
			}
		</script>
		<h1>代码解释</h1>
		<p>上面代码属于另一个文件main.js，import命令就用于加载profile.js文件，并从中输入变量</p>
		<p>import命令接受一个对象（用大括号表示），里面指定要从其他模块导入的变量名</p>
		<p>大括号里面的变量名，必须与被导入模块（profile.js）对外接口的名称相同</p>
		<h1>代码示例</h1>
		<p>如果想为输入的变量重新取一个名字，import语句中要使用as关键字，将输入的变量重命名</p>
		<script>
			import { lastName as surname } form './profile';
		</script>
		<p>ES6支持多重加载，即所加载的模块中又加载其他模块</p>
	</body>
</html>
