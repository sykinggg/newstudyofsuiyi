<h4>周期选择组件</h4>
<app-date-list [weekData]="weekData" (childEvent)="getChildEvent($event)">
</app-date-list>
<h4>数字的限额-整数|保留两位小数</h4>
<div>
    <span>integer</span>
    <input type="text" 
           appNumberReset 
           [(ngModel)]="num" 
           (setNum)="setChange($event, 'num')" 
           [retainedDecimal]="0">
    <span>{{num}}</span>
</div>
<div>
    <span>retainedDecimal</span>
    <input type="text" 
        appNumberReset 
        [(ngModel)]="num1" 
        (setNum)="setChange($event, 'num1')" 
        [retainedDecimal]="2">
    <span>{{num1}}</span>
</div>
