<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>javascript 算法</h1>
		<h2>javascript 算术运算符</h2>
		<p>算术运算符用于对数据执行算术运算（常量或变量）</p>
		<table>
			<thead>
				<tr>
					<td>运算符</td>
					<td>描述</td>
				</tr>
				<tr>
					<td>+</td>
					<td>整形或浮点型相加</td>
				</tr>
				<tr>
					<td>-</td>
					<td>整形或浮点型相减</td>
				</tr>
				<tr>
					<td>*</td>
					<td>整形或浮点型相乘</td>
				</tr>
				<tr>
					<td>/</td>
					<td>整形或浮点型相除</td>
				</tr>
				<tr>
					<td>%</td>
					<td>取余</td>
				</tr>
				<tr>
					<td>++</td>
					<td>自加运算符</td>
				</tr>
				<tr>
					<td>--</td>
					<td>自减运算符</td>
				</tr>
			</thead>
		</table>
		<script>
			console.log(100 + 50 * 3);
			// 算术运算符合四则混合运算
		</script>
		
	</body>
</html>
