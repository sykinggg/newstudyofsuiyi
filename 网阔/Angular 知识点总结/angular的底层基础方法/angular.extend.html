  <body class="container">
    <h1>angular.extend</h1>
    <h3>
      <small>通过从src复制对象的可枚举属性的延伸目标对象的DST（S）DST。您可以指定多个源对象</small>
      <small>如果你想保留原来的对象，你可以通过传递一个空的对象为目标对象</small>
    </h3>
    <p>使用格式</p>
    <p class="lend">var object = angular.extend({}, object1, object2)</p>
  </body>
