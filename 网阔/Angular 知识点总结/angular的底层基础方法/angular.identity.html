<html>
  <head>
    <!-- 强制ie使用最新的浏览器方式渲染 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>angular.identity</h1>
    <h3><small>返回第一个参数的函数</small></h3>
    <p class="lend">此函数在编写函数式代码时很有用.</p>
  </body>
  <!-- angular js -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular.js"></script>
  <script>
      function transforms(transformationFn, value) {
        return (transformationFn || angular.identity)(value);
      }
      function getResult(fn, input) {
        return (fn || angular.identity)(input);
      };
      console.log(getResult(function(n){return n*2;}, 21));     //42
      console.log(getResult(null, 21));                         //21
      console.log(getResult(undefined, 21));                    //21
  </script>
</html>
