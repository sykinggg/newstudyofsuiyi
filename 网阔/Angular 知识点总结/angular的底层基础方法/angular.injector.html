	<html>
  <head>
    <!-- 强制ie使用最新的浏览器方式渲染 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>angular.injector</h1>
    <h2><small>创建可用于检索服务以及依赖注入的注入器对象</small></h2>
    <p>用法</p>
    <p>angular.injector(modules, [strictDi])</p>
    <p>参数描述</p>
    <ul>
      <li>modules: 显示注入的模块名称</li>
      <li>strictDi: 严格模式不允许参数名称以及标注</li>
    </ul>
    <div ng-controller="MyCtrl">{{content.label}}</div>
  </body>
  <!-- angular js -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular.js"></script>
  <script>
    console.log('他妈的看球不懂！算求吧');
    // var $div = '<div ng-controller="MyCtrl">{{content.label}}</div>';
    // document.body.append($div);
    // angular.element(document).injector().invoke(function($compile) {
    //   var scope = angular.element($div).scope();
    //   $compile($div)(scope);
    // })
    angular.module('app', []).controller('MyCtrl', function($scope) {
      $scope.content = {};
      $scope.content.label = "主标题";
    })
    angular.bootstrap(document, ['app']);
  </script>
</html>
