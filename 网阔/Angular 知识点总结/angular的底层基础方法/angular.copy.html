<html>
  <head>
    <!-- 强制ie使用最新的浏览器方式渲染 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body class="container">
      <h1>angular.copy <small>深拷贝-适用对象：对象或者是一个数组</small></h1>
      <ul>
        <li>如果没有提供变量容器，则创建对象或数组的副本</li>
        <li>如果提供了一个变量容器，它的所有元素（数组）或属性（对象）被删除，然后所有元素/属性从源复制到它。</li>
        <li>如果源不是对象或数组（空和未定义的），则返回源.</li>
        <li>如果源与目标相同，则会引发异常.</li>
      </ul>
      <div ng-controller="ExampleController">
        <form novalidate role="form">
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" ng-model="user.name" id="name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" ng-model="user.age" id="age" placeholder="age">
          </div>
          <div>
            <label>Gender: </label>
            <label>
              <input type="radio" ng-model="user.gender" value="male">male
            </label>
            <label>
              <input type="radio" ng-model="user.gender" value="female">femal
            </label>
          </div>
          <button ng-click="reset()">RESET</button>
          <button ng-click="update(user)">SAVE</button>
        </form>
        <pre>form = {{user|json}}</pre>
        <pre>master = {{master|json}}</pre>
      </div>
  </body>
  <!-- angular js -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular.js"></script>
  <!-- bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script>
      angular.module('copyExample', []).
      controller('ExampleController', ['$scope', function($scope) {
        $scope.master = {};
        /**复制使用格式**/
        $scope.reset = function() {
          /**将$scope.master复制给$scope.user**/
          $scope.user = angular.copy($scope.master);
        };
        /**拷贝源的数据**/
        $scope.update = function(user) {
          /**拷贝使用格式**/
          angular.copy(user, $scope.master);
        };
        $scope.reset();
      }])
      angular.bootstrap(document, ['copyExample']);
  </script>
</html>
