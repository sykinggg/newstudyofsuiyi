<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>repeat</title>
		<script src="dist/rx.all.min.js"></script>
		<script src="dist/timeline.js"></script>
		<link rel="stylesheet" href="dist/timeline.css">
	</head>
	<body>
		<h1>repeat</h1>
		<p>使用repeat()方法创建一个重复值序列：</p>

		<h3>使用方法</h3>
		<p>repeat()方法的第一个参数指定需要重复的值，第二个参数指定重复的次数</p>
		<pre>
			Rx.Observable.repeat(42, 3);
		</pre>
	</body>
	<script>
		window.onload = function () {
			var timeline = new TimelineDOM("demo");

			var source = Rx.Observable.repeat(42, 3);

			var subscription = source.subscribe(
					function(x) {timeline.next(x)},
					function(err) {timeline.error(err)},
					function() {timeline.completed()}
			)
		}
	</script>
</html>
