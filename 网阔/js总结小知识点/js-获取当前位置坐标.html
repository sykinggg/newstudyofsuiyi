<html>
  <head>
    <meta charset="utf-8">
    <style>
      .tip{
        width: 500px;
        height: 500px;
        margin: 50px auto;
        border: 2px solid #ddd;
        padding: 8px;
        background: #f1f1f1;
        color: #666;
      }
    </style>
    <script>
      function mousePos(e) {
        var x, y;
        var e = e || window.event;
        console.log('-----获取相对于页面的位置-----');
        console.log('x:  ' + e.clientX);
        console.log('y:  ' + e.clientY);
        console.log('----获取页面滚动条的相对位置----');
        console.log('x:   ' + document.body.scrollLeft);
        console.log('y:   ' + document.body.scrollTop);
        console.log('----没懂起----//主要用于兼容性');
        console.log('x:   ' + document.documentElement.scrollLeft);
        console.log('y:   ' + document.documentElement.scrollTop);
        return {
          x: e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft,
          y: e.clientY + document.body.scrollTop + document.documentElement.scrollTop
        }
      }
    </script>
  </head>
  <body>
  <div class="tip" onclick="mousePos(event)"></div>
  </body>
</html>
