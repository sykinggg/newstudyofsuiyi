<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>索引集合类</title>
	</head>
	<body>
		<h1>数组对象(Array object)</h1>
		<p>数组(array)是一个有序的数据集合，我们可以通过数组名称(name)和索引(index)进行访问</p>

		<h2>示例说明</h2>
		<p>例如，我们定义了一个数组emp，数组中的每个元素包含了一个雇员的名字以及其作为索引的员工号</p>
		<p>那么emp[1]将会代表1号员工，emp[2]将会代表2号员工，以此类推</p>
	</body>
</html>
