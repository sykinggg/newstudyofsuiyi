<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>网页访问流程</title>
  </head>
  <body>
    <h1>网页访问流程</h1>
    <p>一个典型的页面访问流程如下图</p>
    <img src="../img/request.png" alt="" />
    <h3>图片说明</h3>
    <p>用户输入网址或者点击页面超链接后将向服务器发送请求，这个过程叫做request</p>
    <p>服务器收到请求后根据请求地址和参数，组织资源返回给用户</p>
    <span>这个过程叫做response</span>
    <p>request由请求头部和请求体构成</p>
    <p>在爬虫中request头部中的user-agent,refer字段涉及较多</p>
    <p>在与服务器交互过程中还涉及cookie，cookie用来存储用户信息</p>
    <p>当用户发送request请求时服务器根据携带的cookie进行用户识别等</p>
    <img src="../img/body.png" alt="" />
  </body>
</html>
