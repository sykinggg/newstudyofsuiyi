<!DOCTYPE html>

    <title>爬虫基本概念</title>
  </head>
  <body>
    <h1>爬虫基本概念</h1>
    <p>爬虫技术是一种获取网页信息的技术</p>
    <p>通过程序获取网页信息一般都需要跟踪网页上的链接进行下一步信息搜集</p>
    <p>这个过程犹如一个爬虫在网络空间中根据某种提示（即链接）进行爬行</p>
    <h1>所以将该技术成为爬虫</h1>
    <p>在爬虫技术栈中获取网页信息只是第一步</p>
    <p>后续还需要进行网页内容抽取，网页去重，数据存储和分析等</p>
  </body>
</html>
