<!doctype html>
<html>
	<head>
		<meta charset = "8">
	</head>
	<body>
		<h1>内容被纳入ECMAScript范畴</h1>
		<ul>
			<li>语法（解析规则，关键字，流程控制，对象初始化等）</li>
			<li>错误处理机制（throw， try/catch 以及用户自定义错误类型的能力）</li>
			<li>类型（布尔值，数字，字符串，函数，对象等）</li>
			<li>全局对象。在浏览器环境中，window就是全局对象，这个对象拥有很多函数（parseInt， parseFloat， decodeURI， encodeURI等）</li>
			<li>基于原型的继承机制</li>
			<li>内置对象和函数（JSON，Math，Array.prototype 方法，Object introspection 方法等）</li>
			<li>严格模式</li>
		</ul>
	</body>
</html>
