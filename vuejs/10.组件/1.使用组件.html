<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../vue.js"></script>
	<body>
		<div id="example">
			<my-component></my-component>
		</div>
	</body>
	<script>
	 	//在这里面写Vue.js代码
		// 定义
		var MyComponent = Vue.extend({
			template: '<div>A custom component!</div>'
		})
		// 注册
		Vue.component('my-component', MyComponent)
		// 创建根实例
		new Vue ({
			el: '#example'
		})
	</script>
</html>
