	Prop 绑定类型
	基本概念:
		prop 默认是单向绑定：当父组件的属性变化时，将传导给子组件，但是反过来不会
		为了防止子组件无意修改了父组件的状态——这会让应用的数据流难以理解
	注意:可以使用 .sync 或 .once 绑定修饰符显式地强制双向或单次绑定
	代码示例:
	<!--默认为单向绑定-->
	<child v-bind:my-message="parentMsg"></child>
	<!-- 双向绑定 -->
	<child v-bind:my-message.sync="parentMsg"></child>
	<!-- 单次绑定 -->
	<child v-bind:my-message.once="parentMsg"></child>
	代码描述:
		双向绑定会把子组件的 my-message 属性同步回父组件的 parentMsg 属性
		单次绑定在建立之后不会同步之后的变化
	<script src="../vue.js"></script>
	<body>
		<div id="example">
			<input type="text" v-model="parentMsg" />
			<br />
			<child v-bind:my-message.once="parentMsg"></child>
			<br />
			<span>{{parentMsg}}</span>
		</div>
	</body>
	<script>
		Vue.component('child', {
			props:['myMessage'],
			template: '<span>{{myMessage}}</span>'
		})
		new Vue({
			el:'#example',
			parentMsg:"hello world!"
		})
	</script>
</html>
