<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.expand-transition {
			  transition: all .3s ease;
			  height: 30px;
			  padding: 10px;
			  background-color: #eee;
			  overflow: hidden;
			}
			.expand-enter, .expand-leave {
			  height: 0;
			  padding: 0 10px;
			  opacity: 0;
			}
		</style>
	</head>
	过渡的CSS类名
	基本概念:类名的添加和切换取决于 transition特性的值
	详细描述:比如 transition="fade"，会有三个 CSS 类名：
		1..fade-transition 
			注意:始终保留在元素上
		2..fade-enter 定义进入过渡的开始状态。
			注意:只应用一帧然后立即删除
		3..fade-leave 定义离开过渡的结束状态。
			注意:在离开过渡开始时生效，在它结束后删除
	注意:如果 transition 特性没有值，类名默认是 .v-transition, .v-enter 和 .v-leave
	<script src="../vue.js"></script>
	<body>
		<div id="example">
			<div v-if="show" transition="exand">hello</div>
			<button v-on:click="show=!show">toggle</button>
		</div>
	</body>
	<script>
		 //在这里面写Vue.js代码
		 Vue.transition('expand', {
		  beforeEnter: function (el) {
		    el.textContent = 'beforeEnter'
		  },
		  enter: function (el) {
		    el.textContent = 'enter'
		  },
		  afterEnter: function (el) {
		    el.textContent = 'afterEnter'
		  },
		  enterCancelled: function (el) {
		    // handle cancellation
		  },
		  beforeLeave: function (el) {
		    el.textContent = 'beforeLeave'
		  },
		  leave: function (el) {
		    el.textContent = 'leave'
		  },
		  afterLeave: function (el) {
		    el.textContent = 'afterLeave'
		  },
		  leaveCancelled: function (el) {
		    // handle cancellation
		  }
		})
		new Vue({
		  el: '#example',
		  data:{
		   show: true
		  }
		 
		})
	</script>
</html>
