<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let 和 const 命令</title>
	</head>
	<body>
		<h1>let 和 const 命令</h1>
		<h1>1.let命令</h1>
		<h2>基本用法</h2>
		<p>ES6新增了let命令，用来声明变量</p>
		<p>用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效</p>
		<script>
			{
				let a = 10;
				var b = 1;
			}
			console.log(a);
			console.log(b);
		</script>
	</body>
</html>
