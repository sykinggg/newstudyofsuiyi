<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Controller</title>
	</head>
	<body>
		<h1>Controller</h1>
		<p>Controllers是绑定application在一起的粘合剂</p>
		<p>监听事件（来自views的事件）和处理一些动作</p>


		<h2>示例</h2>
		<p>创建一个Controller来管理Users</p>
		<script>
			Ext.define('MyApp.controller.Users', {
				extend: 'Ext.app.controller',

				init: function() {
					console.log('Initialized Users! This happens before the Application launch function is called');
				}
			});
		</script>


		<p>当应用程序部署时，init函数作为一个特殊的方法被调用</p>
		<p>在Application's发布的函数执行之前被调用</p>
		<p>一个hook点在Viewport被创建之前运行任何代码</p>


		<p>controller和view的相互作用</p>
		<p>控制函数使它非常容易监听你view类上的事件和采取一些行动来处理程序函数</p>
		<script>
			Ext.define('MyApp.controller.Users', {
				extend: 'Ext.app.controller',

				init: function() {
					this.control({
						'viewport > panel': {
							render: this.onPanelRendered
						}
					});
				},

				onPanelRendered: function() {
					console.log('The panel was rendered');
				}
			});
		</script>
	</body>
</html>
