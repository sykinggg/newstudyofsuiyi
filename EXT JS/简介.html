<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EXT JS</title>
	</head>
	<body>
		<h1>EXT JS</h1>
		<p>Ext 命名空间(全局对象)封装了所有类、单例和 Sencha 库所提供的实用方法</p>

		<p>大多数用户界面组件在一个较低的层次嵌套在命名空间中</p>
		<p>提供的许多常见的实用函数作为 Ext 命名空间的直接属性</p>


		<h3>注意:</h3>
		<p>从其他类作为 Ext 命名空间内的快捷方式</p>


		<p>一旦DOM准备好，许多应用程序启动，调用Ext.onReady</p>
		<p>可以确保已加载所有脚本， 防止依赖性问题</p>
		<script>
			EXT.onReady(function() {
				new EXT.Component({
					renderTo: document.body,
					html: 'DOM ready!'
				});
			});
		</script>
	</body>
</html>
