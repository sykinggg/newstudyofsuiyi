<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>监控属性</title>
		<script src="../Avalon-1.5.js"></script>
	</head>
	<body>
		<h1>监控属性</h1>
		<script>
			avalon.define({
				$id: "test",
				string: "xxx",
				bool: true,
				number: 100,
				object: {
					aaa: "aaa",
					bbb: "bbb"
				}
			})
		</script>

		<div ms-controller="test">
			<input ms-duplex="string" type="text">{{string}}
			<input ms-duplex="bool" type="radio">{{bool}}
			<input ms-duplex="number" type="text">{{number}}
			<ul>
				<li ms-repeat="object">{{$key}} --> {{$val}}</li>
			</ul>
		</div>
	</body>
</html>
