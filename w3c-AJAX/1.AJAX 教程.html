		<h1>AJAX 教程</h1>



		<h2>AJAX</h2>
		<p>AJAX = Asynchronous JavaScript and XML（异步的 JavaScript 和 XML）</p>
		<p>AJAX 不是新的编程语言，而是一种使用现有标准的新方法</p>
		<p>AJAX 是与服务器交换数据并更新部分网页的艺术，在不重新加载整个页面的情况下</p>
