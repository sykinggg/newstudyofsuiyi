<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
	<h1>LinkButton</h1>
	<p>基本概念:使用 < button > 元素来创建按钮，而链接按钮（LinkButton）则是使用 < a > 元素来创建的</p>
		<p>一个链接按钮（LinkButton）就是一个显示为按钮样式的 < a > 元素</p>
	添加一个名为 'easyui-linkbutton' 的 class 属性到 < a > 元素
		<!--<a id="btn" href="javascript:void(0)" calss="easyui-linkbutton" data-options="iconCls:'icon-search'">easyui</a>-->
	使用Javascript创建按钮
	<a id="btn" href="javascript:void(0)"></a>
	<script>
		$(function(){
			$("#btn").linkbutton({
				iconCls:'icon-search'
			});
			$("#btn").bind('click', function(){
				alert('easyui');
			});
		});
	</script>
	注意:也可以通过disable与enable来禁用或启用按钮
	$("btn").linkbutton('disable');			//禁用按钮
	$("btn").linkbutton('enable');			//启用按钮
	真实示例:
	<a id="button" href="javascripy:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="javascript:alert('save success!')">save</a>
	</body>
</html>
