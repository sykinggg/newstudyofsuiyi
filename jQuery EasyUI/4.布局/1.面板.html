<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
	<h1>panel</h1>
	<p>基本概念:面板作为承载其它内容的容器。这是构建其他组件的基础（比如：layout,tabs,accordion等）</p>
	<p>它还提供了折叠、关闭、最大化、最小化和自定义行为</p>
	<span>如图:</span><img src="../img/panel.bmp" alt="" />
	<h6>1. 通过标签创建面板</h6>
	<p>通过标签创建更简单。添加'easyui-panel'类到< div >标签</p>
	<div id="p" class="easyui-panel" title="My panel"
		style="width:500px; height:150px; padding:10px; background:#fafafa;"
		data-options="iconCls:'icon-save', closable:true,
			collapsible:true, minimizable:true, maximizable:true">
		<p>panel conent.</p>
		<p>panel conent.</p>
	</div>
	<h6>2. js创建面板与它右上角的工具栏</h6>
	<div id="pp" style="padding:10px">
		<p>panel conent.</p>
		<p>panel conent.</p>
	</div>
	<script>
		$("#pp").panel({
			width:500,
			height:150,
			title:'My Panel',
			tools: [{
				iconCls:'icon-add',
				handler:function(){alert('new')}
			},{
				iconCls:'icon-save',
				handler:function(){alert('save')}
			}]
		});
		//注意:可以通过调用'move'方法移动面板到新的位置
		$("#pp").apnel('move',{
			left:500,
			top:100
		});
	</script>
	<p>注意:在面板上显示最大化（maximizable）、最小化（minimizable）按钮</p>
	</body>
</html>
