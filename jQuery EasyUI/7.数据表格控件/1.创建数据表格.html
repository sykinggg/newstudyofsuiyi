<!DOCTYPE html>
<html>
	<head>

		<title>create DataGrid</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />

		<script src="../jquery.min.js"></script>

	<body>
		<h1>create DataGrid</h1>
		<p>DataGrid以表格形式展示数据，并提供了丰富的选择、排序、分组和编辑数据的功能支持</p>
		<p>它是轻量级的且功能丰富。单元格合并、多列标题、冻结列和页脚只是其中的一小部分功能</p>
		<p>如图: <img src="../img/datagrid.bmp" alt="" /></p>
		<h2>1.从现有的表格元素创建DataGrid，在HTML中定义列、行和数据。当然还是添加一个class，值为easyui-datagrid</h2>
		<table class="easyui-datagrid">
			<thead>
				<tr>
					<td data-options="field:'code'">编码</td>
					<td data-options="field:'name'">名称</td>
					<td data-options="field:'price'">价格</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>001</td>
					<td>name1</td>
					<td>2323</td>
				</tr>
				<tr>
					<td>002</td>
					<td>name2</td>
					<td>4612</td>
				</tr>
			</tbody>
		</table>
		<h1>真实案例</h1>
		<div style="margin: 20px 0;">
			<table class="easyui-datagrid" title="Basic DataGrid" style="width: 600px; height: 250px;"
				data-options="singleSelect:true, collapsible: true" id="dg">
				<thead>
					<tr>
						<th data-options="field:'itemid', width:80">Item ID</th>
						<th data-options="field:'productid', width:100">Product</th>
						<th data-options="field:'listprice', width:80, align:'right'">List Price</th>
						<th data-options="field:'unticost', width:80, align:'right'">Unit Cost</th>
						<th data-options="field:'attr1', width:100">Attribute</th>
						<th data-options="field:'status', width:60, align:'center'">Status</th>
					</tr>
				</thead>
			</table>
		</div>
