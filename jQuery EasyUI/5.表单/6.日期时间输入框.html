<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DateTimeBox</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
		<h1>DateTimeBox</h1>
		<p>和日期输入框类似，日期时间输入框允许用户选择日期和指定的时间并按照指定的输出格式显示</p>
		<p>相比日期输入框，它在下拉面板中添加了一个时间微调器</p>
		<p>如图: <img src="../img/datetimebox.bmp" alt="" /></p>
		<h2>1.使用标签创建日期时间输入框。我们要为input标签添加一个“easyui-datetimebox”的类</h2>
		<input class="easyui-datetimebox" name="birthday" data-options="required: true, showSeconds: false" value="3/4/2016 2:3" style="width:500px" />
		<h2>2.使用Javascript创建日期时间输入框</h2>
		<input id="dt" type="text" name="birthday" />
		<script>
			$("#dt").datetimebox({
				value: '3/4/2016 2:3',
				required: true,
				showSeconds: false
			});
		</script>
		<p>可以通过"setValue"方法来设置datetimebox的值，通过“getValue”获取datetimebox的值</p>
		<script>
			$("#dt").datetimebox('setValue', '01/01/2016 12:00:00');
			$("#dt").datetimebox('getValue', '');
		</script>
		<h1>真实案例</h1>
		<input type="text" id="dd" class="easyui-datetimebox" required="required" />
		<button onclick="getdate()">获取时间</button>
		<script>
			$(function(){
				$("#dd").datetimebox('setValue', '01/01/2016 12:00:00');
			})
			function getdate(){
				alert($("#dd").datetimebox('getValue', ''));
			}
		</script>
	</body>
</html>
