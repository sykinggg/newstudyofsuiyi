<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Combo</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
		<h1>Combo</h1>
		<p>自定义下拉框显示一个可编辑的文本框和下拉面板在html页面</p>
		<p>如图: <img src="../img/combox (1).bmp" alt="" /></p>
		<p>自定义下拉框使用Javascript创建一个< select >或< input >元素</p>
		<input id="cc" value="001" />
		<script>
			$("#cc").combo({
				required: true,
				multiple: true
			});
		</script>
		<p>可以通过setValue设置组件的值，可以通过setText设置输入的文本</p>
		<p>可以通过getValue与getText获取组件的值与输入的文本</p>
		<script>
			$("#cc").combo('setValue', 12);		//设置值
			$("#cc").combo('getText', '');		// 获取输入文本
		</script>
		<h1>真实案例</h1>
		<div style="margin:20px 0"></div>
		<select id="ccc" style="width:150px"></select>
		<div id="sp">
			<div style="color:#99bbe8; background:#fafafa; padding:5px;">Select a Lanuage</div>
			<div style="padding:10px">
				<input type="radio" name="lang" value="01" /><span>Java</span><br/>
				<input type="radio" name="lang" value="02" /><span>c#</span><br />
				<input type="radio" name="lang" value="03" /><span>Ruby</span><br />
				<input type="radio" name="lang" value="04" /><span>Basic</span><br />
				<input type="radio" name="lang" value="05" /><span>Fortran</span>
			</div>
		</div>
		<script>
			$(function(){
				$("#ccc").combo({
					required: true,
					editable: false
				});
				$("#sp").appendTo($("#ccc").combo('panel'));
				$("#sp input").click(function(){
					var v = $(this).val();
					var s = $(this).next('span').text();
					$("#ccc").combo('setValue', v).combo('setText', s).combo('hidePanel');
				});
			});
		</script>
	</body>
</html>
