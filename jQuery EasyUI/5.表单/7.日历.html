<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calendar</title>
		<link rel="stylesheet" href="../themes/black/easyui.css" />
		<link rel="stylesheet" href="../themes/icon.css" />
		<script src="../jquery.min.js"></script>
		<script src="../jquery.easyui.min.js"></script>
	</head>
	<body>
		<h1>Calendar</h1>
		<p>日历控件显示一个月的日历，允许用户选择日期和移动到下一个或上一个月</p>
		<p>一周的第一天是周日。它可以通过设置'firstDay'属性的值来更改设置</p>
		<p>如图: <img src="../img/calendar.bmp" alt="" /></p>
		<h2>将< div >标签的类的值设置为easyui-calendar</h2>
		<div id="cc" class="easyui-calender" style="width: 180px; height: 180px;"></div>
		<h2>使用Javascript创建日历</h2>
		<div id="ccc" style="width: 180px; height: 180px;"></div>
		<script>
			$("#ccc").calendar({
				current: new Date()
			});
		</script>
		<h1>真实案例</h1>
		<div class="easyui-calendar" style="width: 250px; height: 250px;"></div>
	</body>
</html>
