<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<title>注销事件</title>

		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div class="button-group">
			<input type="button" class="button" value="移除事件" onClick="removeListener()">
		</div>
		<div id="tip">
			已为地图绑定click事件。点击按钮移除click监听事件后，地图上单击鼠标，不再标marker点
		</div>
	</body>
	<script>
		var map = new AMap.Map('container', {
			resizeEnable: true
		});

		var callBackFn = function(e) {
			new AMap.Marker({
				map: map,
				position: [e.lnglat.getLng(), e.lnglat.getLat()]
			});
		};

		map.on('click', callBackFn);

		function removeListener() {
			map.off('click', callBackFn);
		}
	</script>
</html>
