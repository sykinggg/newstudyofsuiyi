<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<title>自定义定位图标</title>

		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
		<script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>

        <style>
			#tip {
				height: 50px;
				background-color: #fff;
				padding-left: 10px;
				padding-right: 10px;
				border: 1px solid #969696;
				position: absolute;
				font-size: 12px;
				right: 10px;
				bottom: 20px;
				border-radius: 3px;
				line-height: 45px;
			}

			#tip input[type = 'button'] {
				margin-left: 10px;
				margin-right: 10px;
				margin-top: 10px;
				background-color: #0D9BF2;
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				font-size: 12px;
				border-radius: 3px;
				outline: none;
				border: 0;
				float: right;
			}
        </style>
	</head>
	<body>
		<div id="mapContainer"></div>
		<div id="tip">
			<input type="button" value="开始定位" onClick = "javascript:toolBar.doLocation()">
			<span style="color: #c0c0c0">不支持IE9以下版本</span>
		</div>
	</body>
	<script>
		//自定义定位标记
		var toolBar;
		var customMarker = new AMap.Marker({
			//相对于基点的位置
			offset: new AMap.Pixel(-14, -34),
			//复杂图标
			icon: new AMap.Icon({
				//图标大小
				size: new AMap.Size(27, 36),
				//大图地址
				image: 'http://webapi.amap.com/images/custom_a_j.png',
				//相对于大图的取图位置
				imageOffset: new AMap.Pixel(-28, 0)
			})
		});

		//初始化地图对象，加载地图
		var map = new AMap.Map('mapContainer', {
			resizeEnable: true
		});

		//地图中添加地图操作ToolBar插件
		map.pulgin(["AMap.ToolBar"], function() {
			toolBar = new AMap.ToolBar({locationMarker: customMarker});
			//设置地位标记为自定义标记
			map.addControl(toolBar);
		})
	</script>
</html>
