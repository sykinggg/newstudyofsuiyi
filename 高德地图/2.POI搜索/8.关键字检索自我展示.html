<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>关键字查询自我展示</title>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/AMap.PlaceSearchRender1120.css"/>
		<style>
			#panel {
				z-index: 999;
				position: absolute;
				background-color: white;
				max-height: 100%;
				overflow-y: auto;
				right: 0;
				width: 280px;
			}
		</style>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db&plugin=AMap.PlaceSearch"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/PlaceSearchRender.js"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="panel"></div>
	</body>
	<script>
		var map = new AMap.Map("container", {
			resizeEnable: true
		});

		var placeSearchOptions = {
			pageSize: 5,
			pageIndex: 1
			// city: "021"
		};

		var placeSearch = new AMap.PlaceSearch(placeSearchOptions);
		//关键字查询，您如果想修改结果展现效果，请参考页面：http://lbs.amap.com/fn/css-style/
		placeSearch.search("天府广场", callback);
		var placeSearchRender = new Lib.AMap.PlaceSearchRender();

		function callback(status, result) {
			if(status === 'complete' && result.info === 'OK') {
				placeSearchRender.autoRender({
					placeSearchInstance:placeSearch,
					methodName: "search",
					methodArgumments: ["天府广场", callback],
					data: result,
					map: map,
					panel: "panel"
				});
			}
		}
	</script>
</html>
