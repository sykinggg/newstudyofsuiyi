<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>详情查询</title>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db&plugin=AMap.PlaceSearch"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>

		<script>
			var map = new AMap.Map('container', {
				resizeEnable: true
			});

			//构造地点查询类
			var placeSearch = new AMap.PlaceSearch();

			//详情查询
			// B000A83U0P查询对象的具体代码名称
			placeSearch.getDetails('B000A83U0P', function(status, result) {
				if(status === 'complete' && result.info === 'OK') {
					placeSearch_CallBack(result);
				}
			});

			var infoWindow = new AMap.InfoWindow({
				autoMove: true,
				offset: {x: 0, y: -30}
			});

			 //回调函数
			function placeSearch_CallBack(data) {
				var poiArr = data.poiList.pois;
				//添加marker
				var marker = new AMap.Marker({
					map: map,
					position: poiArr[0].location
				});
				map.setCenter(marker.getPosition());
				infoWindow.setContent(createContent(poiArr[0]));
				infoWindow.open(map, marker.getPosition());
			}

			//信息窗体内容
			function createContent(poi) {
				var s = [];
				s.push("<b>名称:" + poi.name + "<b>");
				s.push("地址:" + poi.address);
				s.push("电话:" + poi.tel);
				s.push("类型:" + poi.type);
				return s.join("<br>");
			}
		</script>
	</body>
</html>
