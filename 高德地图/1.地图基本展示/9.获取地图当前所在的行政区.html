<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>获取地图当前所在行政区</title>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
		<script src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="tip">
			可以移动地图，得到城市的信息哦！
			<br>
			<span id="info"></span>
		</div>

		<script>
			var map = new AMap.Map('container', {
				resizeEnable: true
			});

			map.on('moveend', getCity);

			function getCity() {<>
				map.getCity(function(data) {
					if(data['povince'] && typeof data['povince'] === 'string') {
						document.getElementById('info').innerHTML = '城市' + (data['city'] || data['povince']);
					}
				});
			}
		</script>
	</body>
</html>
