<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- seo搜索引擎 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>中英文对照地图</title>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0" />
		<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
		<script src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>=
	</head>
	<body>
		<div id="mapContainer"></div>
		<div class="button-group">
			<input id="en" type="button" class="button" value="显示英文地图">
			<input id="zh_en" type="button" class="button" value="显示中英文对照地图">
			<input id="zh_cn" type="button" class="button" value="显示中文地图">
		</div>
		<script>
			var map = new AMap.Map('mapContainer', {
				center: [121, 31]
			});

			['en', 'zh_en', 'zh_cn'].forEach(function(btn) {
				var button = document.getElementById(btn);
				AMap.event.addDomListener(button, 'click', clickListener)
			});

			function clickListener() {
				map.setLang(this.id);
			}
		</script>
	</body>
</html>
