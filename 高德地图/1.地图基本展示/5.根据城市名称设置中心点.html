<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>根据城市名称设置中心点</title>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
		<style>
			input[type="text"] {
				height: 25px;
				outline: none;
				border: 0;
				border: 1px solid #ccc;
				padding: 0 4px;
			}
		</style>
		<script src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div class="button-group">
			<input id="cityName" class="inputtext" placeholder="请输入城市名" type="text">
			<input id="query" class="button" type="button" value="到指定城市">
		</div>
		<script>
			var map = new AMap.Map('container', {
				resizeEnable: true
			});

			console.log(AMap);
			// 获取地图的对象
			console.log(AMap.Map);
			// 获取地图对象生成地图的方法

			// 设置城市
			AMap.event.addDomListener(document.getElementById('query'), 'click' ,  
			function() {
				var cityName = document.getElementById('cityName').value;
				if(!cityName) {
					cityName = '';
				}
				map.setCity(cityName);
			});
		</script>
	</body>
</html>
