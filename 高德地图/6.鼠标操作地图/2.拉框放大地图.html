<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<title>鼠标拉框放大地图</title>

		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="tip">鼠标在地图上拉框绘制矩形，放大地图</div>
	</body>
	<script>
		//初始化地图对象，加载地图
		var map = new AMap.Map("container", {
			resizeEnable: true
		});

		var rectOptions = {
			strokeStyle: "dashed",
			strokeColor: "#ff33ff",
			fillColor: "#ff99ff",
			fillOpacity: 0.5,
			strokeOpacity: 1,
			strokeWeight: 2
		};

		map.plugin(["AMap.MouseTool"], function() {
			var mouseTool = new AMap.MouseTool(map);
			//通过rectOptions更改拉框放大时鼠标绘制的矩形框样式
			mouseTool.rectZoomIn(rectOptions);
		})
	</script>
</html>
