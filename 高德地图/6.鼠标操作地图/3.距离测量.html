<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edg e1">
		<input type="button" class="button" value="自定义样式距离量测" onClick="javascript: ">
		<meta name="viewport" content="initial-scale=1.0, uses2()tartRulerr-scalable=no, width=device-width">
		<div id="tip">
			鼠标在地图上点击获取量测点，右键或双击左键结束当前量距操作
		</div>

		<title>距离测量</title>

		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d969a3a03971c06d34fa50f132fb87db"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div class="button-group">
			<input type="button" class="button" value="默认样式距离量测" onClick="javascript: startRuler1()">
			<input type="button" class="button" value="自定义样式距离量测" onClick="javascript: startRuler2()">
		</div>
		<div id="tip">
			鼠标在地图上点击获取量测点，右键或双击左键结束当前量距操作
		</div>
	</body>
	<script>
		var map, ruler1, ruler2;

		map = new AMap.Map('container', {
			resizeEnable: true
		});

    map.plugin(["AMap.RangingTool"], function() {
        ruler1 = new AMap.RangingTool(map);
        AMap.event.addListener(ruler1, "end", function(e) {
            ruler1.turnOff();
        });
        var sMarker = {
            icon: new AMap.Icon({
                size: new AMap.Size(19, 31),//图标大小
                image: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b1.png"
            })
        };
        var eMarker = {
            icon: new AMap.Icon({
                size: new AMap.Size(19, 31),//图标大小
                image: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b2.png"
            }),
            offset: new AMap.Pixel(-9, -31)
        };
        var lOptions = {
            strokeStyle: "solid",
            strokeColor: "#FF33FF",
            strokeOpacity: 1,
            strokeWeight: 2
        };
        var rulerOptions = {startMarkerOptions: sMarker, endMarkerOptions: eMarker, lineOptions: lOptions};
        ruler2 = new AMap.RangingTool(map, rulerOptions);
    });

		function startRuler1() {
			ruler2.turnOff();
			ruler1.turnOn();
		}

		function startRuler2() {
			ruler1.turnOff();
			ruler2.turnOn();
		}
	</script>
</html>
