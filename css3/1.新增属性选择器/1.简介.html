<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>介绍</h1>
		<p>属性选择器早在CSS2中就被引入了，其主要作用就是为带有指定属性的HTML 元素设置样式</p>
		<p>使用CSS3属性选择器，你可以只指定元素的某个属性，或者你还可以同时指定元素的某个属性和其对应的属性值</p>
		<h2>CSS3的属性选择器主要包括以下几种</h2>
		<ul style="list-style: none;">
			<li>1. E[attr^="value"]：指定了属性名，并且有属性值，属性值是以value开头的</li>
			<li>2. E[attr$="value"]：指定了属性名，并且有属性值，而且属性值是以value结束的</li>
			<li>3. E[attr*="value"]：指定了属性名，并且有属性值，而且属值中包含了value</li>
		</ul>
	</body>
</html>
