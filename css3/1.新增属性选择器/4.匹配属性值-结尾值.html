<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匹配结尾值</title>
	</head>
	<body>
		<h1>匹配结尾值</h1>
		<p>E[attr$="value"]属性选择器刚好与E[attr^="value"]选择器相反</p>
		<p>E[attr$="value"]表示的是选择attr属性值以"value"结尾的所有元素</p>
		<h2>使用经验</h2>
		<p>运用在给你一些特殊的链接加背景图片很方便</p>
		<p>比如说给pdf,png,doc等不同文件加上不同icon，我们就可以使用这个属性来实现</p>
		<h2>设置a标签href的属性值的背景色</h2>
		<style>
			.wrap a[href$="png"] {
				background: green;
				color: black;
			}
		</style>
		<p>选择.wrap中元素有href属性并以png值结尾的a元素</p>
	</body>
</html>
