<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>rotateX() 方法</title>
	</head>
	<body>
		<h1>rotateX() 方法</h1>
		<p>通过 rotateX() 方法，元素围绕其 X 轴以给定的度数进行旋转</p>
		<h2>示例</h2>
		<style>
			div {
				transform: rotateX(120deg);
				-webkit-transform: rotateX(120deg);
				-moz-transform: rotateX(120deg);
			}
		</style>
		<h1>注意:</h1>
		<p>注释： Internet Explorer 和 Opera 不支持 rotateX 方法</p>
	</body>
</html>
