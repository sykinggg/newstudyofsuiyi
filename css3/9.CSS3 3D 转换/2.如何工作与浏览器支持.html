<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>它如何工作</title>
	</head>
	<body>
		<h1>它如何工作</h1>
		<p>转换是使元素改变形状、尺寸和位置的一种效果</p>
		<p>您可以使用 2D 或 3D 转换来转换您的元素</p>
		<h2>浏览器支持</h2>
		<img src="../img/roate.png" alt="" />
		<p>Internet Explorer 10 和 Firefox 支持 3D 转换</p>
		<p>Chrome 和 Safari 需要前缀 -webkit-</p>
		<p>Opera 仍然不支持 3D 转换（它只支持 2D 转换）</p>
	</body>
</html>
