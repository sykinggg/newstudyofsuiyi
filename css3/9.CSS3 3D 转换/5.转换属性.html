<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转换属性</title>
	</head>
	<body>
		<h1>转换属性</h1>
		<p>下面的表格列出了所有的转换属性:</p>
		<table>
			<thead><tr><td>转换属性</td></tr></thead>
			<tvody>
				<tr>
					<td>属性</td><td>描述</td><td>css</td>
				</tr>
				<tr>
					<td>transform</td><td>向元素应用 2D 或 3D 转换</td><td>3</td>
				</tr>
				<tr>
					<td>transform-origin</td><td>允许你改变被转换元素的位置</td><td>3</td>
				</tr>
				<tr>
					<td>transform-style</td><td>规定被嵌套元素如何在 3D 空间中显示</td><td>3</td>
				</tr>
				<tr>
					<td>perspective</td><td>规定 3D 元素的透视效果</td><td>3</td>
				</tr>
				<tr>
					<td>perspective-origin</td><td>规定 3D 元素的底部位置</td><td>3</td>
				</tr>
				<tr>
					<td>perspective-visibility</td><td>定义元素在不面对屏幕时是否可见</td><td>3</td>
				</tr>
			</tvody>
		</table>
	</body>
</html>
