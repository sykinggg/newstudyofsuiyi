<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>rotateY() 旋转</title>
	</head>
	<body>
		<h1>rotateY() 旋转</h1>
		<p>通过 rotateY() 方法，元素围绕其 Y 轴以给定的度数进行旋转</p>
		<h2>实例</h2>
		<style>
			div {
				transform: rotateY(130deg);
				-webkit-transform: rotateY(130deg);
				-moz-transform: rotateY(130deg);
			}
		</style>
	</body>
</html>
