<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D 转换</title>
	</head>
	<body>
		<h1>2D 转换</h1>
		<p>1. translate()</p>
		<p>2. rotate()</p>
		<p>3. scale()</p>
		<p>4. skew()</p>
		<p>5. matrix()</p>
		<h2>实例</h2>
		<style>
			div {
				transform: rotate(30deg);
				-ms-transform: rotate(30deg);
				-webkit-transform: rotate(30deg);
				-o-transform: rotate(30deg);
				-moz-transform: rotate(30deg);
				margin: 30px;
				width: 200px;
				height: 100px;
				background-color: yellow;
			}
		</style>
		<div>
			Hello World!
		</div>
	</body>
</html>
