<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 圆角边框练习</title>
	</head>
	<body>
		<h1>CSS3 圆角边框练习</h1>
		<h2>在 CSS3 中，border-radius 属性用于创建圆角</h2>
		<style>
			.wrap {
				border-radius: 25px;
			}
		</style>
		<p>右侧创建圆角为10像素</p>
		<style>
			.wrap {
				text-align: left;
				border: 2px solid #alalal;
				padding: 10px 40px;
				background: #dddddd;
				width: 350px;
				border-radius: 25px;
				-moz-border-radius: 25px;
			}
		</style>
	</body>
</html>
