<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制四个角不同半径的圆角边框</title>
	</head>
	<body>
		<h1>绘制四个角不同半径的圆角边框</h1>
		<p>border-top-left-radius属性指定左上角半径</p>
		<p>border-top-right-radius属性指定右上角半径</p>
		<p>border-bottom-right-radius属性指定右下角半径</p>
		<p>border-bottom-left-radius属性指定左下角半径</p>
		<h2>举个栗子</h2>
		<style>
			.wrap {
				 border: solid 5px blue;
			     border-radius-topleft:10px;
			     border-radius-topright:20px;
			     border-radius-bottomright:30px;
			     border-radius-bottomleft:40px;
			     -moz-border-radius-topleft:10px;
			     -moz-border-radius-topright:20px;
			     -moz-border-radius-bottomright:30px;
			     -moz-border-radius-bottomleft:40px;
			     -o-border-radius-topleft:10px;
			     -o-border-radius-topright:20px;
			     -o-border-radius-bottomright:30px;
			     -o-border-radius-bottomleft:40px;
			     -webkit-border-top-left-radius:10px;
			     -webkit-border-top-right-radius:20px;
			     -webkit-border-bottom-right-radius:30px;
			     -webkit-border-bottom-left-radius:40px;
			     background-color:skyblue;
			     padding:20px;
			     width:180px;
			}
		</style>
	</body>
</html>
