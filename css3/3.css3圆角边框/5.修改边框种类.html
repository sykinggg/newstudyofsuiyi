<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改边框种类</title>
	</head>
	<body>
		<h1>修改边框种类</h1>
		<p>使用了border-radius属性后，不管边框是什么种类，都会将边框沿着圆角曲线进行绘制</p>
		<h2>所示的样式代码</h2>
		<style>
			.wrap {
				border: dashed 5px blue;
				border-radius: 20px;
				-moz-border-radius: 20px;
				-o-border-radius: 20px;
				-webkit-border-radius: 20px;
				background-color: skyblue;
				padding: 20px;
				width: 180px;
			}
		</style>
	</body>
</html>
