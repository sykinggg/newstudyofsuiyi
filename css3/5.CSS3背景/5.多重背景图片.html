<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多重背景图片</title>
	</head>
	<body>
		<h1>多重背景图片</h1>
		<p>CSS3 允许您为元素使用多个背景图像</p>
		<h2>实例: 为 body 元素设置两幅背景图片</h2>
		<style>
			body {
				background-image: url(../../AJAX/img/1.jpg), url(../../angularJs/2.jpg);
			}
		</style>
	</body>
</html>
