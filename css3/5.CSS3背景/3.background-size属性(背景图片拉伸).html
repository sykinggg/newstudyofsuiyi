<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景图片进行拉伸</title>
	</head>
	<body>
		<h1>背景图片进行拉伸</h1>
		<p>对背景图片进行拉伸，使其完成填充内容区域</p>
		<style>
			div {
				background: url(../../AJAX/img/1.jpg);
				-moz-background-size: 40% 100%;
				background-size: 20% 100%;
				background-repeat: no-repeat;
			}
		</style>
		<div class="wrap"> 
		   <p>种豆南山下，</p>
		   <p>草盛豆苗稀。</p>
		   <p>晨兴理荒秽，</p>
		   <p>带月荷锄归。</p>
		   <p>道狭草木长，</p>
		   <p>夕露沾我衣。</p>
		   <p>衣沾不足惜，</p>
		   <p>但使愿无违。</p>
		</div>
	</body>
</html>
