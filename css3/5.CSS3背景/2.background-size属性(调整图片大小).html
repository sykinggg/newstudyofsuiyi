<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background-size属性</title>
	</head>
	<body>
		<h1>background-size属性</h1>
		<p>background-size指定背景图像的大小。CSS3以前，背景图像大小由图像的实际大小决定</p>
		<p>CSS3中可以指定背景图片，让我们重新在不同的环境中指定背景图片的大小。您可以指定像素或百分比大小</p>
		<style>
			body {
				background: url(../../AJAX/img/1.jpg);
				background-size: 124px 79px;
				-moz-background-size: 124px 79px;
				background-repeat: no-repeat;
				padding-top: 80px;
			}
		</style>
		<p>上面是缩小的图片</p>
		<p>原书图片: <img src="../../AJAX/img/1.jpg" alt="" /></p>
	</body>
</html>
