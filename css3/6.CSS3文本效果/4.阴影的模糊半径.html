<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阴影的模糊半径</title>
	</head>
	<body>
		<h1>阴影的模糊半径</h1>
		<p>text-shadow 属性所使用的参数中第三个参数是阴影的模糊半径，代表阴影向外模糊时的模糊范围</p>
		<p>这个半径的值越大，则阴影向外模糊的范围也就越大</p>
		<p>背景图片可以放置于 content-box、padding-box 或 border-box 区域</p>
		<h2>将阴影的模糊半径从5个像素修改为20像素，示例代码</h2>
		<style>
			.wrap {
				text-shadow: 5px 5px 20px gray;
				color: navy;
				font-size: 50px;
				font-weight: bold;
			}
		</style>
		<p>注意：模糊半径参数为可选参数，省略这个参数时，该参数默认为0，代表阴影不向外模糊</p>
		<div class="wrap">
			Hello World!
		</div>
	</body>
</html>
