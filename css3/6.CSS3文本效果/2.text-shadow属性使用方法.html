<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-shadow属性使用方法</title>
	</head>
	<body>
		<h1>text-shadow属性使用方法</h1>
		<h2>方法使用</h2>
		<style>
			.wrap {
				text-shadow: length length length color;
			}
		</style>
		<p>前面三个length分别指阴影离开文字的横方向距离、阴影离开文字的纵方向距离和阴影的模糊半径，color指阴影的颜色</p>
		<h3>一个text-shadow属性的使用示例</h3>
		<style>
			.wrap {
				text-shadow: 5px 5px 5px gray;
				color: red;
				font-size: 50px;
				font-weight: bold;
			}
		</style>
		<div class="wrap">
			Hello world!
		</div>
	</body>
</html>
