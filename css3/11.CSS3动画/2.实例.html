<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例</title>
	</head>
	<body>
		<h1>实例</h1>
		<style>
			@keyframes myfirst {
				form {
					background: red;
				}
				to {
					background: yellow;
				}
			}
			
			@-moz-keyframes myfirst {
				form {
					background: red;
				}
				to {
					background: yellow;
				}
			}
			
			@-webkit-keyframes myfirst {
				form {
					background: red;
				}
				to {
					background: yellow;
				}
			}
			
			$-o-keyframes myfirst {
				form {
					background: red;
				}
				to {
					background: yellow;
				}
			}
		</style>
	</body>
</html>
